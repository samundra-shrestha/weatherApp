    <!-- Weather App -->
    <div class="weather__container">
        <img src="bg.jpg" alt="" class="bg">
        <div class="search">
            <input type="text" placeholder="Search for a city">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div class="weather__info">
            <div class="container">
                <div class="weather__info-container">
                    <div class="today ">
                        <div class="current skeleton skeleton-active">

                        </div>
                        <div class="hourly skeleton skeleton-active">
                            <div class="hourly__items">
                            </div>
                        </div>
                    </div>
                    <div class="weekly">
                        <div class="item skeleton skeleton-active"></div>
                        <div class="item skeleton skeleton-active"></div>
                        <div class="item skeleton skeleton-active"></div>
                        <div class="item skeleton skeleton-active"></div>
                        <div class="item skeleton skeleton-active"></div>
                        <div class="item skeleton skeleton-active"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
